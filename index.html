<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>Weather Forecast</h1>
      <input type="text" id="searchBar" placeholder="Enter city..">
    </div>
    <div class="cotent"></div> <!-- API tarafından gelen değerlerin kullanıcıya gösterildiği kısım -->
    <div class="city">Istanbul, TR</div>
    <div class="temp">15°C</div> <!-- sıcaklık işaretinin yapılışı / ALT + 0176 Şeklinde yapılır-->
    <div class="desc">Sunny</div>
    <div class="minmax"> 14°C / 19°C</div>
  </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
